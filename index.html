<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>COMBAT ARENA â€“ UI DEBUG FIX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<style>
html,body{margin:0;overflow:hidden;background:#000;font-family:Arial}

/* ===== MENU (ABSOLUTE TOP, CLICKABLE) ===== */
#menu{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.85);z-index:9999;pointer-events:auto}
#menu.hidden{display:none}
#menuBox{background:#111;border:3px solid #0f0;border-radius:16px;padding:30px;width:320px;text-align:center;pointer-events:auto}
#menuBox button{width:100%;padding:16px;margin-top:14px;font-size:18px;cursor:pointer}

/* ===== HUD ===== */
#hud{position:fixed;top:10px;left:50%;transform:translateX(-50%);color:#0f0;z-index:1}
#crosshair{position:fixed;left:50%;top:50%;width:8px;height:8px;margin:-4px;border:2px solid #fff;border-radius:50%;z-index:1}

/* ===== MOBILE CONTROLS (BELOW MENU) ===== */
#mobileUI{position:fixed;inset:0;z-index:1;pointer-events:none}

@media (orientation:portrait){
  body::before{content:'Rotate device to landscape';position:fixed;inset:0;background:#000;color:#0f0;display:flex;align-items:center;justify-content:center;font-size:20px;z-index:5000;pointer-events:none}
}
</style>
</head>
<body>

<!-- MENU -->
<div id="menu">
  <div id="menuBox">
    <h2>âš” COMBAT ARENA</h2>
    <p>UI CLICK DEBUG MODE</p>
    <button id="btnPlay">â–¶ PLAY</button>
    <button id="btnShop">ðŸ›’ WEAPON SHOP</button>
  </div>
</div>

<div id="hud">HUD ACTIVE</div>
<div id="crosshair"></div>
<div id="mobileUI"></div>

<script>
// ===== EXPLICIT ELEMENT BINDING =====
const menu = document.getElementById('menu');
const btnPlay = document.getElementById('btnPlay');
const btnShop = document.getElementById('btnShop');

// ===== DEBUG LISTENERS =====
btnPlay.addEventListener('click', (e) => {
  e.stopPropagation();
  alert('PLAY CLICKED');
  menu.classList.add('hidden');
});

btnShop.addEventListener('click', (e) => {
  e.stopPropagation();
  alert('SHOP CLICKED');
});

// Fallback touch handlers (Android safety)
btnPlay.addEventListener('touchstart', (e) => {
  e.preventDefault();
  alert('PLAY TOUCH');
  menu.classList.add('hidden');
});

btnShop.addEventListener('touchstart', (e) => {
  e.preventDefault();
  alert('SHOP TOUCH');
});
</script>
</body>
</html>
